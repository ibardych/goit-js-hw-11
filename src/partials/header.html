<header class="header">
  <form class="header__search-form" id="search-form">
    <input
      class="header__search"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
      value=""
    />
    <button type="submit" class="header__search-button">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

  <button
    type="button"
    class="toggler active"
    data-toggle="button"
    aria-pressed="false"
    autocomplete="off"
  >
    <div class="handle"></div>
  </button>

  <span class="header__text">Next page autoload</span>
</header>
